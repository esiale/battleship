<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="top-header">Battleship</div>
        <div class="top-panel">
          <div class="message">
            Click on the board to place the following ship:
          </div>
          <div class="ship-preview">
            <div class="ship-drag" draggable="true"></div>
          </div>
          <div class="buttons">
            <button class="rotate-btn">Horizontal</button
            ><button class="reset-btn">Reset</button>
          </div>
        </div>
      </div>
      <div class="boards-wrapper"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
